<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Profile</h1>
            <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
        </header>

        <section class="name">
            <h2>Name</h2>
            <p>John Doe</p>
        </section>

        <section class="email">
            <h2>Email</h2>
            <p>johndoe@example.com</p>
        </section>

        <section class="profile">
            <h2>Profile</h2>
            <p>Web Developer</p>
        </section>

        <section class="about-me">
            <h2>About Me</h2>
            <p>I'm a passionate web developer with experience in creating dynamic and responsive websites. I enjoy learning new technologies and improving my skills.</p>
        </section>

        <section class="skills">
            <h2>Skills</h2>
            <div class="skill">
                <div class="skill-name">
                    <i class="fab fa-html5"></i> HTML
                </div>
                <div class="skill-bar">
                    <div class="skill-percentage" style="width: 90%;">90%</div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">
                    <i class="fab fa-css3-alt"></i> CSS
                </div>
                <div class="skill-bar">
                    <div class="skill-percentage" style="width: 85%;">85%</div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">
                    <i class="fab fa-js-square"></i> JavaScript
                </div>
                <div class="skill-bar">
                    <div class="skill-percentage" style="width: 75%;">75%</div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">
                    <i class="fab fa-react"></i> React
                </div>
                <div class="skill-bar">
                    <div class="skill-percentage" style="width: 70%;">70%</div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
